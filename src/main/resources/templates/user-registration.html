<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="#{com.blogapp.user.registration.title}"></title>
</head>
<body>
<div class="container">
    <h2 th:text="#{com.blogapp.user.registration.form.title}"></h2>
    <form method="post"
          th:action="@{/public/users/create}"
          th:object="${userRegistration}">
        <div class="mb-3">
            <label class="form-label" th:text="#{com.blogapp.registration.form.username}"></label>
            <input type="text"
                   class="form-control"
                   th:field="*{username}"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : (${userRegistration.username ne null} ? 'is-valid' : '')">
            <p th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}"
               class="invalid-feedback">
            </p>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{com.blogapp.registration.form.email}"></label>
            <input type="text"
                   class="form-control"
                   th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : (${userRegistration.email ne null} ? 'is-valid' : '')">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{email}"
               class="invalid-feedback">
            </p>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{com.blogapp.registration.form.password}"></label>
            <input type="password"
                   class="form-control"
                   th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password') || #fields.hasErrors('global')} ? 'is-invalid' : (${userRegistration.password ne null} ? 'is-valid' : '')">
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="invalid-feedback">
            </span>
            <span th:if="${#fields.hasErrors('global')}"
                  th:errors="*{global}"
                  class="invalid-feedback">
            </span>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{com.blogapp.registration.form.repeatPassword}"></label>
            <input type="password"
                   class="form-control"
                   th:field="*{repeatPassword}"
                   th:classappend="${#fields.hasErrors('repeatPassword') || #fields.hasErrors('global')} ? 'is-invalid' : (${userRegistration.repeatPassword ne null} ? 'is-valid' : '')">
            <span th:if="${#fields.hasErrors('repeatPassword')}"
                  th:errors="*{repeatPassword}"
                  class="invalid-feedback">
            </span>
            <span th:if="${#fields.hasErrors('global')}"
                  th:errors="*{global}"
                  class="invalid-feedback">
            </span>
        </div>

        <button type="submit"
                class="btn btn-outline-primary"
                th:text="#{com.blogapp.registration.form.create}"></button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
