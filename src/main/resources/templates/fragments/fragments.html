<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand ms-5"
           th:href="@{/blog}"
           th:text="#{com.blogapp.navbar.brand}">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li th:replace="this :: languageSelector"></li>
            </ul>
            <ul class="d-flex navbar-nav mb-2 mb-lg-0 me-5">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       id="navbarDropdown2"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                       th:text="#{com.blogapp.navbar.user}">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#" th:text="#{com.blogapp.navbar.login}"></a></li>
                        <li><a class="dropdown-item" href="#" th:text="#{com.blogapp.navbar.signup}"></a></li>
                        <li><a class="dropdown-item" href="#" th:text="#{com.blogapp.navbar.logout}"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<li th:fragment="languageSelector"
    class="nav-item dropdown">
    <a class="nav-link dropdown-toggle"
       href="#" id="navbarDropdownMenuLink"
       role="button"
       data-bs-toggle="dropdown"
       aria-expanded="false"
       th:text="#{com.blogapp.languages}">
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <li><a class="dropdown-item"
               th:href="${#httpServletRequest.requestURI} + '?lang=EN'"
               th:text="#{com.blogapp.en}"></a></li>
        <li><a class="dropdown-item"
               th:href="${#httpServletRequest.requestURI} + '?lang=LT'"
               th:text="#{com.blogapp.lt}"></a></li>
    </ul>
</li>

<div th:fragment="paginator(pageOfArticles)"
     class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center"
                th:with="order=${pageOfArticles.sort.toList().get(0)},
                    sort=${order.property + ',' + order.direction}">
                <li class="page-item "
                    th:classappend="${pageOfArticles.number eq 0 ? 'disabled':''}">
                    <a class="page-link"
                       aria-label="Previous"
                       th:href="@{/blog(page=${pageOfArticles.number} - 1, sort=${sort} + ',ignorecase')}">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"
                    th:each="pageNumb: ${#numbers.sequence(0, pageOfArticles.totalPages - 1)}"
                    th:classappend="${pageNumb eq pageOfArticles.number ? 'active':''}">
                    <a class="page-link"
                       th:href="@{/blog(page=${pageNumb}, sort=${sort} + ',ignorecase')}"
                       th:text="${pageNumb} + 1"></a>
                </li>
                <li class="page-item"
                    th:classappend="${pageOfArticles.number eq pageOfArticles.totalPages -1 ? 'disabled': ''}">
                    <a class="page-link"
                       aria-label="Next"
                       th:href="@{/blog(page=${pageOfArticles.number} + 1, sort=${sort} + ',ignorecase')}">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

<footer th:fragment="footer"
        class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
        <span class="text-muted">2021</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</footer>
</body>
</html>
