<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      class="h-100">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{com.blogapp.login.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center h-100 d-flex flex-column justify-content-center">
<div class="container">
    <div class=" w-50 mx-auto">
        <div th:if="${param.error ne null}"
             th:text="#{com.blogapp.login.error}"
             class="alert alert-danger"
             role="alert"></div>
        <form method="post" th:action="@{/customLogin}">
            <h1 class="h3 mb-3 fw-normal" th:text="#{com.blogapp.login.header}"></h1>

            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="floatingInput"
                       placeholder="User name"
                       name="customUsername">
                <label for="floatingInput" th:text="#{com.blogapp.login.username}"></label>
            </div>
            <div class="form-floating">
                <input type="password"
                       class="form-control"
                       id="floatingPassword"
                       placeholder="Password"
                       name="customPassword">
                <label for="floatingPassword" th:text="#{com.blogapp.login.password}"></label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" th:text="#{com.blogapp.login.remember.me}">
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="#{com.blogapp.navbar.login}"></button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
